<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ссылка на стр стилей -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Flex</title>
  </head>
  <body>
    <!-- шапка -->
    <header class="head">
      <h1>[Шапка страницы]</h1>
    </header>
    <!-- основная часть -->
    <main>
      <div class="main">
        <!-- розовый блок -->
        <div class="parent1">
          <h2 class="h21">[Основная часть]</h2>
          <div class="child">
            <h3 class="h22">[Блок 1]</h3>
            <h3 class="h22">[Блок 2]</h3>
          </div>
          <h3 class="h3">[Блок 3]</h3>
        </div>
        <!-- зеленый блок -->
        <div class="parent2">
          <h2>[Боковая область]</h2>
        </div>
      </div>
    </main>

    <!-- подвал -->
    <footer>
      <div class="footer">
        <h3 class="hh">[Секция футера 1]</h3>
        <h3 class="hh">[Секция футера 2]</h3>
        <h3 class="hh">[Секция футера 3]</h3>
        <h3 class="hh">[Секция футера 4]</h3>
      </div>
    </footer>
  </body>
</html>
